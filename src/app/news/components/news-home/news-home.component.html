<ul class="list-inline">
    <li class="list-inline-item">
        <a [routerLink]="['.']" href="javascript:">News home</a>
    </li>
</ul>

<div *ngIf="loading$ | async" class="spinner-border mb-3" role="status">
    <span class="visually-hidden"></span>
</div>

<ng-container *ngIf="context$ | async as context">
    <ul *ngIf="context.editableSources && context.editableSources.length > 1" class="nav nav-pills mb-3">
        <li *ngFor="let source of context.editableSources; let index = index;" class="nav-item">
            <a [routerLink]="[index]" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" [class.active]="isDefault(index)" href="javascript:" class="nav-link">
                <span>{{ source.title }}</span>
            </a>
        </li>
    </ul>
</ng-container>

<router-outlet></router-outlet>
